<!DOCTYPE html>
<html>
	<head>
		<title>Intel IoT Gateway</title>
		<link href="/css/jquery-ui.css" rel="stylesheet">
		<link href="/css/toggles.css" rel="stylesheet">
		<link href="/css/toggles-modern.css" rel="stylesheet">
		<link href="/css/toggles-iphone.css" rel="stylesheet">
		<link href="/css/toggles-light.css" rel="stylesheet">
		<link href="/css/rangeslider.css" rel="stylesheet">
		<link href="/css/open-sans/open-sans.css" rel="stylesheet">
		<link href="/js/farbtastic/farbtastic.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
		<script src="/js/jquery-1.7.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/jquery-ui.min.js"></script>
		<script src="/js/flot/jquery.flot.js"></script>
		<script src="/js/flot/jquery.flot.time.js"></script>
		<script src="/js/flot/jquery.flot.axislabels.js"></script>
		<script src="/js/flot/jquery.flot.threshold.js"></script>
		<script src="/js/steelseries/steelseries.js"></script>
		<script src="/js/toggles.js"></script>
		<script src="/js/rangeslider.js"></script>
		<script src="/js/farbtastic/farbtastic.js"></script>
		<script src="/js/jcarousel/jquery.jcarousel.js"></script>
		<script src="/js/main.js"></script>
	</head>
	<body>
		<h1>Azure IoT Hub</h1>
		<div id="main">

			<div class="jcarousel-wrapper sensor">
				<div id="jcarousel_sensors" class="jcarousel"><ul></ul></div>
				<a href="#" class="jcarousel-control-prev sensor">&lsaquo;</a>
				<a href="#" class="jcarousel-control-next sensor">&rsaquo;</a>
				<p class="jcarousel-pagination"></p>
			</div>

			<div id="system" name="cpu" class="system autoplug peripheral s2x2">
				<div id="container_name">System</div>
				<div id="cpu">
					<div id="system_name">cpu</div>
					<canvas id="system_cpu" class="canvas"></canvas>
				</div>
				<div id="ram">
					<div id="system_name">ram</div>
					<canvas id="system_ram" class="canvas"></canvas>
				</div>
			</div>

			<div id="lighting" name="livingroom" class="lighting autoplug peripheral s2x2">
				<div id="container_name">Lighting</div>
				<div id="lighting_livingroom" class="color_picker canvas"></div>
				<div id="control" name="lighting_livingroom" class="peripheral">
					<div id="control_cmd" name="lighting_livingroom" class="toggle toggle-light peripheral"></div>
					<input name="lighting_livingroom" type="range" min="0" max="100" step="1" value="50" data-rangeslider class="peripheral">
				</div>
			</div>

			<div id="heater" name="livingroom" class="heater autoplug peripheral s2x2">
				<div id="container_name">Thermostat</div>
				<canvas id="heater_livingroom" class="canvas"></canvas>
				<div id="control" name="heater_livingroom" class="peripheral">
					<div id="control_cmd" name="heater_livingroom" class="toggle toggle-light peripheral"></div>
					<input name="heater_livingroom" type="range" min="10" max="30" step="1" value="15" data-rangeslider class="peripheral">
				</div>
			</div>
			
			<div id="history" class="s4x2">
				<div id="container_name">History</div>
				<div id="realtimeflot"></div>
				<div id="control" name="history" class="peripheral">
					<output id="history"></output>
					<input name="history" type="range" min="1" max="6" step="1" value="1" data-rangeslider class="threshold peripheral">
				</div>
			</div>

			<div id="controls" class="s2x2">
				<div id="container_name">Control</div>
				<div id="control" name="lighting" class="autoplug">
					<div id="control_name">Lighting</div>
					<div id="control_cmd" name="lighting" class="toggle toggle-light"></div>
				</div>
				<div id="control" name="heater" class="autoplug">
					<div id="control_name">Heater</div>
					<div id="control_cmd" name="heater" class="toggle toggle-light"></div>
				</div>
				<div id="control" name="door" class="autoplug">
					<div id="control_name">Garage </div>
					<div id="control_cmd" name="door" class="toggle toggle-light"></div>
				</div>
				<div id="control" class="sensor autoplug">
					<div id="control_name">Autoscroll </div>
					<div id="control_cmd" name="autoscroll" class="toggle toggle-light"></div>
				</div>
			</div>
		</div>
	</body>
</html>
